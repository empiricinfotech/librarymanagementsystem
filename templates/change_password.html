{% if request.user.is_superuser  %}
{% include 'adminnavbar.html' %}
{%else%}
{% include 'studentnavbar.html' %}
{% endif %}
{% load static %}
{% block body %}

<div class="container">
    <div class="d-flex flex-column justify-conent-center border-2 ">
      <h1 class="text-center m-5">Change Password</h1> 
      <form class="" method="POST"> 
        {%csrf_token%}       
        <div class="d-flex flex-column justify-content-center align-items-center ">
            <div class="form-floating mb-3 col-sm-5">
              <input type="password" class="form-control" id="floatingInput" placeholder="Current Password" name="currentpassword" required>
              <label for="floatingInput" style="padding-left: 2rem;">Current Password</label> 
            </div>
            <div class="form-floating mb-3 col-sm-5 ">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="newpassword" required>
              <label for="floatingPassword" style="padding-left: 2rem;">New Password</label> 
            </div>
            <div class="form-floating mb-3 col-sm-5">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="confirmpassword" required>
                <label for="floatingPassword" style="padding-left: 2rem;">Confirm Password</label>
              </div>
            <button class=" col-sm-4 btn btn-lg btn-primary" type="submit">Confirm Password</button>
        </div>
      </form>
    </div>
</div>

{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("{{alert}}")
    document.location = "/profile"
    {% endif %}
</script>
{% endblock %}
