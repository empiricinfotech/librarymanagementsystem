{% extends 'adminnavbar.html' %}
{% load static %}
{% block body %}
    <div class="container">
        <h1 style="padding-top: 2rem">Add New Book </h1>
        {% if error %}
        <h5>{{error}}
        {% endif %}
        <form method="POST" class="pt-4">
            {%csrf_token%}
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" name="bookname" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" name="author" required>
                </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Publication</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" name="bookpublisher" required>
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Unique Book Number</label>
                <div class="col-sm-10">
                  <input type="Number" class="form-control" id="inputPassword3" name="bookno" required>
                </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Qty</label>
              <div class="col-sm-10">
                <input type="Number" class="form-control" id="inputPassword3" name="bookqty" required>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Add Book </button>
            </div>
        </form>
    </div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("{{alert}}")
    document.location = "/addbook/"
    {% endif %}
</script>
{% endblock %}
